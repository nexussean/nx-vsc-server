services:
  code-server:
    build: .
    env_file: .env
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - PASSWORD=${PASSWORD}
      - PORT=${PORT}
    volumes:
      - ./config:/config
      - ./workspace:/config/workspace
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - code-server
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
